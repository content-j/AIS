        $("#sido_type").change(function () {
            $("#sigugun_type").empty();
            $("#sigugun_type").append("<option value='default'>시도군을 선택해주세요!</option>");
            for (var i = 0; i < areas[$(this).val()].length; i++) {

                $("#sigugun_type").append("<option value=''>" + areas[$(this).val()][i] + "</option>");
            }
        });




        //지도

        var view = new ol.View({
            //                          longitude    latitude 
            center: ol.proj.fromLonLat([127.8531913, 35.5807185]),
            zoom: 12
        });


        //center(x,y) x 소수점 자리 올리면 오른쪽으로 이동, y 소수점 자리 올리면 위로 이동 
        var map = new ol.Map({
            target: 'map',
            layers: [
          new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
        ],
            view: view
        });




        //현재위치
        function getLocation() {
            if (navigator.geolocation) { // GPS를 지원하면
                navigator.geolocation.getCurrentPosition(function (position) {
                    console.log(position);
                    //현재위치 좌표
                    //alert(position.coords.latitude + ' ' + position.coords.longitude);

                    flyTo(ol.proj.fromLonLat([position.coords.longitude, position.coords.latitude]), function () {});
                }, function (error) {
                    console.error(error);
                }, {
                    enableHighAccuracy: false,
                    maximumAge: 0,
                    timeout: Infinity
                });
            } else {
                alert('GPS를 지원하지 않습니다');
            }
        }


        //지정된 위치로 이동
        function flyTo(location, done) {
            var duration = 2000;
            var zoom = view.getZoom();
            var parts = 2;
            var called = false;

            function callback(complete) {
                --parts;
                if (called) {
                    return;
                }
                if (parts === 0 || !complete) {
                    called = true;
                    done(complete);
                }
            }
            view.animate({
                center: location,
                duration: duration
            }, callback);
            view.animate({
                zoom: zoom - 1,
                duration: duration / 2
            }, {
                zoom: zoom,
                duration: duration / 2
            }, callback);
        }
